name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Windows Application
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git describe to work for versioning

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Or whatever version is appropriate, checking main.py or other files might help, but 3.11 is a safe bet for now.
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pywin32

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Install Inno Setup
        run: choco install innosetup -y --no-progress

      - name: Build with PowerShell script
        shell: powershell
        run: .\build.ps1 -ErrorAction Stop

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenH3CSystemControl
          path: |
            dist/OpenH3CSystemControl.exe
            dist/OpenH3CSystemControl_Setup_x64.exe
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: OpenH3CSystemControl
          path: output

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            output/OpenH3CSystemControl.exe
            output/OpenH3CSystemControl_Setup_x64.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
